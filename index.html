<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Conversion App</title>
  </head>
  <body>
    <div class="container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="child-num"></input>
      <div id="child-button">
        <button>Convert</button>
      </div>
    </div>
    <div class="container2">
      <div id="length">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div id="volume">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
      </div>
      <div id="mass">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
